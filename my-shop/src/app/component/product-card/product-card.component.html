<a [routerLink]="['/productDetails', productCard.id]" class="group ">
    <mat-card class="br-50px">
        <div class="bg-gray-100 border p-3">
            <div
                class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7 ">
                <img [src]="productCard.image" alt="" class="mx-auto" style="max-width: 100%; height: 20vh;">
            </div>
            <h3 class="mt-4 text-sm text-gray-700 font-bold">{{productCard.description}} {{productCard.color}} model
                {{productCard.id}}</h3>
            <p class="mt-1 text-lg font-medium text-gray-900">{{productCard.price | currency:'USD':'symbol'}}</p>
        </div>
    </mat-card>
</a>
